{% extends 'cal_base.html' %}
{% block content%}
<div class="col-md-6 offset-md-3">
    <form method='POST' action="">
        <h1>Edit Event</h1>
        {% csrf_token %}
        <div class="form-container">
            {{ form }}
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-info right">Submit</button>
            <a class="btn btn-danger" href="{% url 'calendar' %}">Back</a>
            {% if id %}
                <a class="btn btn-danger" href="{% url 'event_delete' id=id %}">Delete</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
